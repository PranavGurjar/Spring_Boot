<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>About Page</h1>
	
	<h1 th:text="${name}"></h1>
	<h1 th:text="${currentDate}"></h1>
	<h1>Upper Case of the name <span th:text="${#strings.toUpperCase(name)}"></span> </h1>
	<h2>length of the name <span th:text="${#strings.length(name)}"></span> </h2>
	<h2>Name of the owner is <span th:text="${name}"></span>  <span th:text="${currentDate}"></span> </h2>
	
	<div th:with="a=5, b=10, n=${name}">
		<h1>Value of a is <span th:text="${a}"></span> </h1>
		
		<h1 th:text="'Value of b is '+${b}"></h1>
		
		<h1>Value of name is <span th:text="${name}"></span> </h1>
		
		<h1 th:text="'Value of name is '+${name}"></h1>
		
		<h1 th:text="'Sum of '+${a}+' and '+${b}+' is '+${a+b}"></h1>
	</div>
</body>
</html>
