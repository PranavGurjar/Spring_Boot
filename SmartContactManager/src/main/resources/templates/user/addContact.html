<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/processContact}" th:object="${contact}"
								enctype="multipart/form-data" method="post" class="mt-2">
								
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" class="form-control" placeholder="Enter name here"/>
								</div>
								
								<!-- Nick Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="nickName" name="nickName" class="form-control" placeholder="Enter nickname here"/>
								</div>
								
								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phoneno" name="phone" class="form-control" placeholder="Enter phone number here"/>
								</div>
								
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<b>@</b>
										</div>
									</div>
									<input type="email" id="email" name="email" class="form-control" placeholder="Enter Email here"/>
								</div>
								
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" class="form-control" placeholder="Enter work here"/>
								</div>
								
								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea name="description" id="description" class="form-control" rows="10" placeholder="Enter contact description here"></textarea>
								</div>
								
								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="imageFile" />
								</div>
								
								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
